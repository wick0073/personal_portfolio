<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>


</head>
<body>

    <div class="backButton" onclick="location.href='portfolio_page2.html';">
        ← Back
    </div>

    <div class="scroll-up-btn">
        ⬆
    </div>
    
    <!-- scooterImgs section start -->
    <section class="scooterImgs" id="scooterImgs">
        <div class="max-width">
            <h2 class="title">Web based system for a Machine hiring Company</h2>
            <div class="scooterImgs-content">
                
                <div class="column right">
                    <div class="gallery" id="gallery">

                        <div class="gallery-item">
                            <div class="content"><img src="images/ScooterImgHomePG/7.jpg" alt=""></div>
                        </div>

                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


   <!-- contact section start -->
<section class="contact" id="contact">
    <div class="max-width">
        <h2 class="title">Contact me</h2>
        <div class="contact-content">
            <div class="column left">
                <div class="text">Get in Touch</div>
                <div class="icons">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <div class="info">
                            <div class="head">Name</div>
                            <div class="sub-title">Hashan Wickramasinghe</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info">
                            <div class="head">Address</div>
                            <div class="sub-title">Ottawa, Canada</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-envelope"></i>
                        <div class="info">
                            <div class="head">Email</div>
                            <div class="sub-title">sukitharox@yahoo.com</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-phone"></i>
                        <div class="info">
                            <div class="head">Voice</div>
                            <div class="sub-title">+613 252 1055</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column right">
                <div class="text">Message Me</div>
                <form action="#" method="POST">
                    <div class="fields">
                        <div class="field name">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="field email">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="field subject">
                        <input type="text" name="subject" placeholder="Subject">
                    </div>
                    <div class="field textarea">
                        <textarea name="message" cols="30" rows="10" placeholder="Message..." required></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


    <!-- footer section start -->
    <footer>
        <span>Created By <a href="#">Hashan Wickramasinghe</a> | <span class="far fa-copyright"></span> 2024 All rights reserved.</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
